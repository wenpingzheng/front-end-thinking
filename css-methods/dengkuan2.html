<html>
  <head>
  <meta charset="utf-8">
    <title>等宽布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      *{margin:0;padding:0}
      h1{
        text-align: center;
        font-size:24px;
        color:brown;
        margin:20px 0;
      }
      /* flex */
      .parent{
        display:flex;
      }
      .column{
        flex:1;
        /* 装饰样式 */
        background-color:red;
        height:50px;
        line-height:50px;
        text-align:center;
      }
      .column + .column{
        padding-left:20px;
      }
      .column p{
        background-color:#ddd;
      }
    </style>
  </head>
  <body>
    <h1>使用flex</h1>
    <div class="parent">
      <div class="column"><p>1</p></div>
      <div class="column"><p>2</p></div>
      <div class="column"><p>3</p></div>
      <div class="column"><p>4</p></div>
    </div>
  </body>
</html>
