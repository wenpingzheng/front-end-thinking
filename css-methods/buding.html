<html>
  <head>
    <meta charset="utf8" />
    <title>不定宽加自适应</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      *{margin:0;padding:0;}

      .left{
        float:left;
        margin-right:20px;
        background-color:#ddd;
      }
      .right{
        overflow:hidden;
        background-color:red;
      }
      .left p{
        width:200px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="left">
        <p>left</p>
      </div>
      <div class="right">
        <p>right</p>
        <p>right</p>
      </div>
    </div>
  </body>
</html>
