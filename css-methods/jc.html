    // Object

    // Array

    var target = src;
    target[0] = 5;
    console.log(src); // [5,2,3]
    console.log(target); // [5,2,3]

    var obj1 = {
      'name' : 'xiaozheng',
      'age' : '18',
      'language' : [3,[2,2],[1,1]],
    }
    
    var obj2 = obj1;
    var obj3 = shallowCopy(obj1);

    function shallowCopy(src) {
      var dst = {}
      for(var prop in src) {
        if(src.hasOwnProperty(prop)) {
          dst[prop] = src[prop]
        }
      }
      return dst;
    }
    
    obj2.name = 'haha'
    obj3.age = '20'
