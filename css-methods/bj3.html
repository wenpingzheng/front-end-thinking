<html>

<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>两边固定中间自适应</title>


  <style>
    *{margin:0;padding:0}
    .layout{position:relative;height:100px;line-height:100px;background-color:gray;color:#fff;text-align:center;}
    .left,.right{position:absolute;top:0;width:100px;background-color:firebrick;}
    .left{left:0;}.right{right:0;}
    .center{margin:0 120px;background-color: darkcyan;}

    /* 下面这个补充添加用 */
    .center{overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
  </style>



</head>

<body>
  <div class="layout">
    <div class="left">
      left
    </div>
    <div class="center">
      宽度随着内容变化宽度随着内容变化宽度随着内容变化
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>

</html>
