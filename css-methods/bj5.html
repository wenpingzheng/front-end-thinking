<html>

<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>两边固定中间自适应</title>
  
  <style>
    *{margin:0;padding:0}
    .layout{display:grid;width:100%;grid-template-rows: 100px;grid-template-columns:90px auto 90px;background-color:gray;color:#fff;text-align:center;}
    .left,.right{background-color:firebrick;}
    .center{background-color: darkcyan;}
  </style>


</head>

<body>
  <div class="layout">
    <div class="left">
      left
    </div>
    <div class="center">
      宽度随着内容变化
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>

</html>
