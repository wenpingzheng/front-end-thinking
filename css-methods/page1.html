<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>又一款简单漂亮的CSS3图片悬停遮罩效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Microsoft yahei", Arial;
      background: #eee;
    }

    .box {
      width: 500px;
      height: 500px;
      margin: 50px auto;
    }

    .box ul li {
      float: left;
      width: 190px;
      height: 190px;
      background: #979797;
      border: solid 10px #979797;
      margin: 10px;
      list-style: none;
      position: relative;
      overflow: hidden;
    }

    .box ul li .cover a {
      width: 30px;
      height: 30px;
      background: #ffffff;
      display: block;
      border-radius: 50%;
      line-height: 30px;
      margin: 30px auto;
    }

    .box ul li .cover a i {
      color: red;
    }

    .box ul li .cover {
      width: 190px;
      height: 190px;
      background: rgba(255, 39, 42, 0.7);
      position: absolute;
      left: 0;
      top: 0;
      text-align: center;
      color: #ffffff;
      transform-origin: right bottom;
      -webkit-transform-origin: right bottom;
      -moz-transform-origin: right bottom;
      transform: rotate(90deg);
      -webkit-transform: rotate(90deg);
      -moz-transform: rotate(90deg);
      transition: all 0.35s;
      -webkit-transition: all 0.35s;
      -moz-transition: all 0.35s;
    }

    .box ul li .cover p {
      margin-top: 10px;
      font-size: 14px;
    }

    .box ul li:hover .cover {
      transform: rotate(0deg);
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
    }
  </style>
</head>

<body>

  <!-- 代码部分begin -->
  <div class="box">
    <ul>
      <li>
        <img src="images/1.jpg" width="190" height="190" alt="">
        <div class="cover">
          <a href=""><i class="fa fa-plus"></i></a>
          <h4>Alice</h4>
          <p>来自美国洛杉矶</p>
        </div>
      </li>

          <a href=""><i class="fa fa-plus"></i></a>
          <h4>Alice</h4>
          <p>来自美国洛杉矶</p>
        </div>
      </li>
    </ul>
  </div>
  <!-- 代码部分end -->

</body>

</html>
