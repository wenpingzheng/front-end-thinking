<html>
  <head>
    <meta charset="utf-8">
    <title>justify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
<body>
<style>
  body{
    margin:0;
    padding:0;
  }
  .container{
    width:100%;
    margin-top:15px;
    background-color:black;
  }
  .justify{
    text-align: justify;
  }
  .justify i{
    width:34px;
    text-align:center;
    display:inline-block;
    line-height: 34px;
    background-color:aquamarine;
    font-style:normal;
    margin-bottom:5px;
  }
</style>
  <div class="container">
    <div class="justify">
      <i>一</i>
      <i>二</i>
      <i>三</i>
      <i>四</i>
    </ul>
  </div>
</body>
</html>
