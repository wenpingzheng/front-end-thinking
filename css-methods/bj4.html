<html>

<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>两边固定中间自适应</title>
  <style>
    *{margin:0;padding:0}
    .layout{display:table;height:100px;line-height:100px;background-color:gray;color:#fff;text-align:center;}
    .left,.right,.center{display:table-cell;}
    .left,.right{background-color:firebrick;width:100px;}
    .center{background-color: darkcyan;}
  </style>
</head>

<body>
  <div class="layout">
    <div class="left">
      left
    </div>
    <div class="center">
      宽度随着内容变化
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>

</html>
