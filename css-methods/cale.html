<html>

<head>
  <meta charset="utf8" />
  <title>垂直居中</title>
  <style>
    h2 {
      text-align: center;
    }

    .box {
      width: 300px;
      height: 250px;
      background-color: #e4e4e4;
      margin: auto;
    }

    .content {
      color: #fff;
      width: 200px;
      background: #e06e6e;
      position: relative;
      top: calc((100% - 70px) / 2);
      margin: auto;
      height: 70px;
      text-align: center;
      line-height: 70px;
    }
  </style>
</head>

<body>
  <div class="box box20">
    <div class="content">
      小郑搞码事
    </div>
  </div>
</body>

</html>
