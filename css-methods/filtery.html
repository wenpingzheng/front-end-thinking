<html>
  <head>
    <meta charset="utf8" />
    <title>filter应用</title>
    <style>
      .container {
        width: 200px;
        margin: 100px auto;
      }

      .avator {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: url('../all-images/home.jpg');
        background-size: 100% 100%;
      }
      .avator::after {
        content: "";
        position: absolute;
        top: 10%;
        left: 0%;
        width: 100%;
        height: 100%;
        background: inherit;
        background-size: 100% 100%;
        border-radius: 50%;
        -webkit-transform: scale(0.95);
                transform: scale(0.95);
        -webkit-filter: blur(10px) brightness(80%) opacity(0.8);
                filter: blur(10px) brightness(80%) opacity(0.8);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="avator"></div>
    </div>
  </body>
</html>
