<html>

<head>
    <meta charset="utf8" />
    <title>删除字符串中重复字符</title>
</head>

<body>
    <p>ssss</p>
    <script>
        function longestNoRepeatStr(str) {
            if (!str) {
                return;
            } else if (str.length == 1) {
                return str;
            }
            var json = {};
            for (var index = 0; index < str.length; index++) {
                if (!json[str[index]]) {
                    json[str[index]] = -1;
                }
            }
            
            var longStr = "";
            for (var index = 0; index < str.length; index++) {
                if(json[str[index]]) {
                    json[str[index]] = 0
                    longStr = longStr + str[index]
                }
            }
            return longStr;
        }
        console.log(longestNoRepeatStr("a111222ntzonrcdddrce"));

    </script>
</body>

</html>
