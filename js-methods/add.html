        ol {
            list-style: none;
            margin-left: 0;
        }

        ol>li:before {
            content: counter(chapter) ". ";
            counter-increment: chapter;
            font-weight: bold;
            float: left;
            width: 40px;
        }

        ol li {
            clear: left;
        }

        ol.start {
            counter-reset: chapter;
        }

        ol.continue {
            counter-reset: chapter 11;
        }
