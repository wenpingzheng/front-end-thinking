<html>

<head>
  <meta charset="utf8" />
  <title>正则表达式</title>
</head>

<body>
  <script>
    let str = "{{name}}很厉害，才{{age}}岁"
    let obj = { name: '二月', age: 15 }
    function test(str, obj) {
      let _s = str.replace(/\{\{(\w+)\}\}/g, '$1')
      let result
      for (let k in obj) {
        _s = _s.replace(new RegExp(k, 'g'), obj[k])
      }
      return _s
    }
    const s = test(str, obj)
    console.log(s)
  </script>
</body>

</html>
