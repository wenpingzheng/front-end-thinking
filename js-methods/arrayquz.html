<html>

<head>
  <meta charset="utf8" />
  <title>数组去重</title>
</head>

<body>
  <script>

    let arr = [1, 1, 'true', 'true',
      true, true, undefined, undefined,
      null, null, NaN, NaN, 'NaN',
      0, 0, 'a', 'a', {}, {}]

    // 方法一

    function unique0(arr) {
      return Array.from(new Set(arr))
    }
    console.log(unique0(arr))


    // 输出：[1,'true',true, undefined, null, NaN, 'NaN', 0, 'a', {}, {}]

    // 方法二

    function unique1(arr) {
      for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
          if (arr[i] == arr[j]) {
            arr.splice(j, 1);
            j--;
          }
        }
      }
      return arr;
    }
    console.log(unique1(arr))

    // 输出：[1, "true", undefined, NaN, NaN, "NaN", 0, "a", {}, {}]

    // 方法三

    function unique2(arr) {
      if (!Array.isArray(arr)) {
        return
      }
      var array = []
      for (var i = 0; i < arr.length; i++) {
        if (array.indexOf(arr[i]) === -1) {
          array.push(arr[i])
        }
      }
      return array
    }
    console.log(unique2(arr))

    // 输出：[1, "true", undefined, NaN, NaN, "NaN", 0, "a", {}, {}]

    // 方法四

    function unique3(arr) {
      if (!Array.isArray(arr)) {
        return;
      }
      arr = arr.sort()
      var arry = [arr[0]]
      for (var i = 1; i < arr.length; i++) {
        if (arr[i] !== arr[i - 1]) {
          arry.push(arr[i])
        }
      }
      return arry
    }
    console.log(unique3(arr))

    // 输出：[0, 1, NaN, NaN, "NaN", {…}, {…}, "a", "true", undefined]

    // 方法五
    function unique4(arr) {
      if (!Array.isArray(arr)) {
        return;
      }
      var arry = []
      var obj = {}
      for (var i = 0; i < arr.length; i++) {
        if (!obj[arr[i]]) {
          arry.push(arr[i])
          obj[arr[i]] = 1
        } else {
          obj[arr[i]]++
        }
      }
      return arry;
    }
    console.log(unique4(arr))
    // [0, 1, NaN, {}, "a", "true", undefined]

    function arrayNonReapeatfy(arr) {
      let map = new Map()
      let array = new Array()
      for (let i = 0; i < arr.length; i++) {
        if (map.has(arr[i])) {
          map.set(arr[i], true)
        } else {
          map.set(arr[i], false)
          array.push(arr[i])
        }
      }
      return array;
    }
    console.log(arrayNonReapeatfy(arr))
    // [0, 1, NaN, "NaN", {}, {}, "a", "true", undefined]

    let arrry = [6,6,3,4,4,4,2,2]
    function unique9(arr) {
      var arry = arr
      var len = arry.length
      arry.sort(function (a, b) {
        return a - b
      })
      function loop(index) {
        if (index > 0) {
          if (arry[index] === arry[index - 1]) {
            arry.splice(index, 1)
          }
          loop(index - 1)
        }
      }
      loop(len - 1)
      return arry
    }
    console.log(unique9(arrry))
    // 输出：[0, 1, NaN, "NaN", {}, {}, "a", "true", undefined]


    // 方法六
    function unique5(arr) {
      if(!Array.isArray(arr)) {
        return
      }
      var arry = []
      for(var i = 0; i< arr.length; i++) {
        if(!arry.includes(arr[i])) {
          arry.push(arr[i])
        }
      }
      return arry;
    }
    console.log(unique5(arr))
    // 输出：[0, 1, NaN, "NaN", {}, {}, "a", "true", undefined]

    // 方法七
    function unique6(arr) {
      var obj = {}
      return arr.filter(function(item, index, arr) {
        return obj.hasOwnProperty(typeof item + item) ? false : (obj[typeof item + item] = true)
      })
    }
    console.log(unique6(arr))
    // 输出：[0, 1, NaN, "NaN", {}, "a", "true", undefined]

    // 方法八
    function unique7(arr) {
      return arr.filter(function(item, index, arr) {
        return arr.indexOf(item, 0) === index
      })
    }
    console.log(unique7(arr))
    // 输出：[0, 1, "NaN", {}, {}, "a", "true", undefined]

  </script>
</body>

</html>
