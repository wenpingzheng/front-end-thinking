<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <title>CSS3镂空文字效果</title>

  <style>
    html,
    body {
      background: #000;
      color: #fff;
      font: bold 14px/1.5 georgia, sans-serif;
    }

    #demo p {
      width: 800px;
      margin: 30px auto;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px #fff;
      font-size: 126px;
    }
  </style>
</head>

<body>

  <div id="demo">
    <p>镂空了的文字</p>
  </div>
</body>

</html>
