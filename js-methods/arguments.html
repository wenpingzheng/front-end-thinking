<html>
  <head>
    <meta charset="utf8" />
    <title>arguments</title>
  </head>
  <body>
    <script>

      function values() {
        var i = 0, n = arguments.length, a = arguments;
        return {
          hasNext: function() {
            return i<n
          },
          next: function() {
            if(i>=n) {
              throw new Error("end of iteration")
            }
            return a[i++];
          }
        }
      }

      var it = values(1,3,4,5,6,2,2)
      console.log(it.next()) // undefined
      console.log(it.next()) // undefined
      console.log(it.next()) // undefined

    </script>
  </body>
</html>
