<html>
  <head>
    <meta charset="utf8" />
    <title>js常见坑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      *{padding:0;margin:0;}

      .border-inner{
        position: relative;
        width:100px;
        height:100px;
        font-size:18px;
        margin:0 auto;
        margin-top:59px;
      }

      .border-inner::after{
        content:'';
        -webkit-transform:scale(0.5);
                transform:scale(0.5);
        position:absolute;
        border:1px solid red;
        background-color:#999;
        top:-50%;
        right:-50%;
        bottom:-50%;
        left:-50%;
        z-index:0;
      }

      .border-content{
        position: absolute;
        left:50%;
        top:50%;
        width:100%;
        text-align:center;
        background-color:green;
        transform: translate(-50%,-50%);
        z-index:1;
      }
    </style>
  </head>
  <body>

    <div class="border-inner">
      <div class="border-content">
        内容区域
      </div>
    </div>


    <script>
      let d = 'pop'
      const replaced = d.replace('p','z')
      console.log(replaced === 'zop')
      console.log(d === 'pop')
    </script>
  </body>
</html>
