<!DOCTYPE html>
  <head>
    <title>Changing style</title>
    <meta chaset="utf-8">
  </head>



  <style>
    #elem{
      width:200px;
      height:20px;
      font-size:18px;
      background-color:lime;
    }
  </style>
  <body>
    <div id="elem" style="height:30px;width:150px;">元素</div>


    <script type="text/javascript">
      function getStyle(elem, cssprop, cssprop2) {
        if(elem.currentStyle) {
          return elem.currentStyle[cssprop]
        } else if(document.defaultView &&
        document.defaultView.getComputedStyle) {
          return document.defaultView.getComputedStyle(elem,null).getPropertyValue(cssprop2)
        } else {
          return null
        }
      }
      var elem = document.getElementById('elem')
      console.log('style', elem.style.backgroundColor)
      console.log('attribute', elem.getAttribute('style'))
      elem.style.height = '190px'
      console.log(getStyle(elem, "backgroundColor", "background-color"))


      var dtElem = document.getElementById('elem')
      var dt = new Date()
      var month = dt.getMonth()
      month++ 
      var day = dt.getDate()
      var yr = dt.getFullYear()
      dtElem.innerHTML = "<p>" + month + "/" + day + "/" + yr
      

      
    </script>
  </body>
</html>
