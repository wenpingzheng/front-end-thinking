    body {
      background: #133d48;
      animation: sky-to-black 5s ease forwards;
    }

    .ground {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 50%;
      background: black;
      animation: ground-to-black 5s ease forwards;
    }

    .moon {
      width: 100px;
      height: 100px;
      position: absolute;
      background: white;
      border-radius: 50px;
      box-shadow: 0 0 20px white;
      left: 50%;
      top: 80%;
      margin: 0 -50px;
      animation: rising-sun 5s ease forwards;
    }

    .ground,
    .moon {
      text-indent: -9999px;
      overflow: hidden;
    }

    @keyframes rising-sun {
      0% {
        top: 80%;
        box-shadow: 0 0 20px 100px white;
      }
      100% {
        top: 15%;
        box-shadow: 0 0 150px 20px white;
      }
    }

    @keyframes sky-to-black {
      0% {
        background-color: #133d48;
      }
      100% {
        background-color: black;
      }
    }

    @keyframes ground-to-black {
      0% {
        background-color: #211d11
      }
      100% {
        background-color: black;
      }
    }

  </style>
</head>

<body>
  <!-- 月亮 -->
  <div class="moon"></div>
  <!-- 发光 -->
  <div class="ground"></div>

</body>
