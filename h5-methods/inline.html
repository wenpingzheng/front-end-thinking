<html>
  <head>
    <title>块级元素</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      *{
        padding:0;
        margin:0;
      }
      p{
        display:inline;
        background:red;
      }
      div{
        display:inline;
        background:yellow;
      }
      span{
        display:block;
        background:blue;
      }
      strong{
        display:block;
        background:green;
      }
    </style>
  </head>
  <body>

    <p>块级元素P</p><div>块级元素div</div><span>行内元素span</span><strong>行内元素strong</strong>

  </body>
</html>
