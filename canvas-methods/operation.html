<html>
  <head>
    <title>图形组合-globalCompositeOperation</title>
    <meta charset="utf8">
  </head>
  <body>
    <div class="wrapper" style="display: inline-block">
      <canvas id="canvas8" width="120px" height="120px" style="border:1px solid #000">
        您的浏览器不支持canvas!
      </canvas>
      <h3 id="span8" style="text-align:center;padding:10px 0;margin:0"></h3>
    </div>

    <div class="wrapper" style="display: inline-block">
      <canvas id="canvas9" width="120px" height="120px" style="border:1px solid #000">
        您的浏览器不支持canvas!
      </canvas>
      <h3 id="span9" style="text-align:center;padding:10px 0;margin:0"></h3>
    </div>

    <div class="wrapper" style="display: inline-block">
      <canvas id="canvas10" width="120px" height="120px" style="border:1px solid #000">
        您的浏览器不支持canvas!
      </canvas>
      <h3 id="span10" style="text-align:center;padding:10px 0;margin:0"></h3>
    </div><canvas id="canvas10" width="120px" height="120px" style="border:1px solid #000">
        您的浏览器不支持canvas!
      </canvas>
      <h3 id="span10" style="text-align:center;padding:10px 0;margin:0"></h3>
    </div>

    
    <script type="text/javascript">

      var comps = ['source-over','source-atop','source-in','source-out',
      'destination-over','destination-in','destination-atop','destination-out',
      'lighter','copy','xor'];
      
      for(var i=0;i<comps.length;i++) {
        document.getElementById('span'+i).innerHTML = comps[i];
        var ctx = document.getElementById('canvas'+i).getContext('2d');
        ctx.fillStyle = '#25e916';
        ctx.fillRect(15,15,60,60);

        ctx.globalCompositeOperation = comps[i];

        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(70,70,30,0,Math.PI*2,true);
        ctx.fill();
      }

      
    </script>
  </body>
</html>
